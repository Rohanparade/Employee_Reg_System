<!DOCTYPE html>
<html>
<head>
	<title>Registracton form</title>

	<!-- Add extrnal css file in html page -->
	
	<link rel="stylesheet" type="text/css" href="Emp_Registration_form_style.css">

 </head>
<body>

<div class="homepagelink"><a href="MainPage.html">Home</a></div>
<div id ="login_box">

	<div class="left_box">
	<form action="Class_Registration" method="get">
		<h1> Sign Up</h1>
		 
		 <input type="text" name="username" placeholder="Username" required/>

		 <input type="text" name="email" placeholder="Email" required/>

		 <input type="password" name="password" placeholder="Password" required/>

		 <input type="password" name="password2" placeholder="Retypepassword" required/>

		 <input type="submit" name="sign-button" value="Sign Up"/>
		 </form>
	</div>
	
	<div class="right_box">
		
		<span class="signinwith"> Sign in with <br/> Social  Network </span>

		<button class="social facebook"> Log in with Facebook</button>

		<button class="social twitter"> Log in with Twitter</button>

		<button class="social google"> Log in with Google+</button>

	</div>
	<div class="or">OR</div>
</div>

</body>
</html>
